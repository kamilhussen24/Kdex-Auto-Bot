services:
  - type: web  # Web Service (Free available)
    name: kdex-group-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      API_ID:
        sync: false
      API_HASH:
        sync: false
      BOT_TOKEN:
        sync: false
      GROUP_ID:
        sync: false
      WEBHOOK_URL:
        sync: false  # তোমার Render URL + /webhook
